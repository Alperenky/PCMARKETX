<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giriş - PC MARKET X</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #e74c3c;
            --secondary-dark: #c0392b;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --text-color: #333;
            --text-light: #777;
            --bg-color: #f8f9fa;
            --border-color: #ddd;
            --card-border-radius: 8px;
            --button-border-radius: 4px;
            --input-border-radius: 4px;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo i {
            font-size: 50px;
            color: var(--primary-color);
        }
        
        .login-logo h1 {
            font-size: 24px;
            font-weight: 700;
            margin-top: 10px;
        }
        
        .login-logo p {
            color: var(--text-light);
            font-size: 14px;
        }
        
        .login-card {
            background-color: #fff;
            border-radius: var(--card-border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
        }
        
        .login-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--input-border-radius);
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .form-input-group {
            position: relative;
        }
        
        .form-input-group .form-control {
            padding-right: 40px;
        }
        
        .form-input-group-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            cursor: pointer;
        }
        
        .form-check {
            display: flex;
            align-items: center;
        }
        
        .form-check-input {
            margin-right: 10px;
            width: 16px;
            height: 16px;
        }
        
        .form-btn {
            display: inline-block;
            width: 100%;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: var(--button-border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
        }
        
        .form-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .login-footer {
            margin-top: 20px;
            text-align: center;
            color: var(--text-light);
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 10px 15px;
            border-radius: var(--input-border-radius);
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-danger {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        
        .alert-success {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(46, 204, 113, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-desktop"></i>
            <h1>PC MARKET X</h1>
            <p>Admin Panel</p>
        </div>
        
        <div class="login-card">
            <h2 class="login-title">Giriş Yap</h2>
            
            <div id="loginAlert" class="alert alert-danger"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">E-posta</label>
                    <input type="email" id="email" class="form-control" placeholder="E-posta adresiniz" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Şifre</label>
                    <div class="form-input-group">
                        <input type="password" id="password" class="form-control" placeholder="Şifreniz" required>
                        <span class="form-input-group-icon" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" id="rememberMe" class="form-check-input">
                        <label class="form-label">Beni hatırla</label>
                    </div>
                </div>
                
                <button type="submit" class="form-btn">Giriş Yap</button>
            </form>
        </div>
        
        <div class="login-footer">
            <p>&copy; 2023 PC MARKET X - Tüm hakları saklıdır.</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (localStorage.getItem('admin_token')) {
                window.location.href = 'index.html';
                return;
            }
            
            const loginForm = document.getElementById('loginForm');
            const loginAlert = document.getElementById('loginAlert');
            
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const rememberMe = document.getElementById('rememberMe').checked;
                    
                    try {
                        // Hide previous alert
                        loginAlert.style.display = 'none';
                        
                        // Disable form elements during login
                        Array.from(loginForm.elements).forEach(el => el.disabled = true);
                        
                        // Create request to login API
                        const response = await fetch('/api/admin/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify({ email, password })
                        });
                        
                        const data = await response.json();
                        
                        if (!response.ok) {
                            throw new Error(data.message || 'Giriş başarısız.');
                        }
                        
                        console.log('Giriş başarılı, yanıt:', data);
                        
                        // Save auth token
                        if (data.token) {
                            localStorage.setItem('admin_token', data.token);
                            
                            // Admin bilgilerini de kaydedelim
                            if (data._id) {
                                localStorage.setItem('admin_id', data._id);
                                localStorage.setItem('admin_name', data.username || data.email);
                                localStorage.setItem('admin_role', data.role || 'admin');
                            }
                            
                            // Redirect to admin panel
                            window.location.href = 'index.html';
                        } else {
                            throw new Error('Token alınamadı. Lütfen tekrar giriş yapın.');
                        }
                    } catch (error) {
                        // Show error message
                        loginAlert.textContent = error.message || 'Giriş yapılırken bir hata oluştu.';
                        loginAlert.style.display = 'block';
                        
                        // Enable form elements
                        Array.from(loginForm.elements).forEach(el => el.disabled = false);
                        
                        // Log the error
                        console.error('Login işlemi başarısız:', error);
                    }
                });
            }
        });
    </script>
</body>
</html>
